version: v1.0
name: Upgrade Manager
agent:
  machine:
    type: e1-standard-2
    # os_image: ubucntu1804 
  containers:
    - name: main
      image: semaphoreci/golang:1.12.9
blocks:
  - name: Golang example
    task:
      prologue:
        commands:
          - checkout
          - https://storage.googleapis.com/kubernetes-release/release/v1.14.4/bin/linux/amd64/kubectl -o /usr/local/bin/kubectl

      jobs:
        - name: Run Go
          commands:
            - ls
            - cat Makefile
            - make manager
            - make docker-build
